<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"

	crossorigin="anonymous">

<title>Laptop Library</title>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<a class="navbar-brand" href="#">Laptop Library</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="all_laptops">All
						Laptops</a></li>
				<li class="nav-item"><a class="nav-link" href="#">My
						Laptops</a></li>

			</ul>

			<div>
				<a class="nav-link text-white" href="laptop_adder">Add Laptop</a>
			</div>

		</div>
	</nav>

	<div class="container text-center my-5">
		<h1>Add Laptop Page</h1>
	</div>

	<div class="container my-5 p-5" style="border:5px solid black">
		<h4 class="text-center">Add New Laptop</h4>
		<form class="col-md-4 offset-md-4">
			<div class="mb-3">
				<label for="brand" class="form-label">Brand
					</label> <input type="text" class="form-control" name="brand">
			</div>
			<div class="mb-3">
				<label for="model" class="form-label">Model
					</label> <input type="text" class="form-control" name="model">
			</div>
			<div class="mb-3">
				<label for="serial_number" class="form-label">Serial Number
					</label> <input type="text" class="form-control" name="serialNumber">
			</div>
			<center> <button type="submit" class="btn btn-primary">Submit</button> </center>
		</form>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
